<div class="container">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Headquarter</th>
            <th scope="col">Acronym</th>
            <th scope="col">Name</th>
            <th scope="col">Location</th>
            <th scope="col">Remove</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor=" let listI of institutionL">
            <th scope="row">{{listI.institution?"Yes":"No"}}</th>
            <td>{{listI.acronym}}</td>
            <td>{{listI.name}}</td>
            <td>{{listI.city}}, {{listI.country}}</td>
            <td>
                <button (click)="deleteInstitution(listI)">
                    Delete
                </button>
            </td>
        </tr>

        </tbody>
    </table>
</div>
